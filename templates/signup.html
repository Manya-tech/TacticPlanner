<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In - TacticPlanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="signup-page">
        <div class="signup-left">
            <header class="signup-header">
                <h1>TacticPlanner</h1>
            </header>
            <h2>Welcome back</h2>
            <p>Please enter your details</p>
            <form method="post" action="{{ url_for('signin_post') }}">
                <label for="username">Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required />
                <label for="role">Role</label>
                <input type="text" id="role" name="role" placeholder="Enter your role" required />
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="signup-right">
            <!-- Purple illustration area -->
            <div class="illustration"></div>
        </div>
    </div>
    <!-- Add copyright notice at the bottom of the page -->
    <footer style="text-align: left; font-size: small; margin-top: 20px;">
        &copy; 2025 Manya Gupta. All rights reserved.
    </footer>
</body>
</html>
