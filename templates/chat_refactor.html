<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TacticPlanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="chat-app">
        <header class="chat-header">
            <h1>tacticplanner</h1>
        </header>
        <main class="chat-main" id="chat-log">
            {% if query and answer %}
                <div class="chat-message bot-message">
                    <div class="avatar bot-avatar">ðŸ¤–</div>
                    <div class="message-content">
                        <div class="message-text">{{ answer | nl2br }}</div>
                        <div class="message-time">09:25</div>
                    </div>
                </div>
                <div class="chat-message bot-message">
                    <div class="avatar bot-avatar">ðŸ¤–</div>
                    <div class="message-content">
                        <div class="message-text">{{ answer | nl2br }}</div>
                        <div class="message-time">09:28</div>
                    </div>
                </div>
                <div class="chat-message user-message">
                    <div class="avatar user-avatar">ðŸ‘¤</div>
                    <div class="message-content">
                        <div class="message-text">{{ query | e }}</div>
                        <div class="message-time">09:41</div>
                    </div>
                </div>
                <div class="chat-message user-message">
                    <div class="avatar user-avatar">ðŸ‘¤</div>
                    <div class="message-content">
                        <div class="message-text">{{ query | e }}</div>
                        <div class="message-time">09:41</div>
                    </div>
                </div>
            {% else %}
                <p class="chat-placeholder">Start the conversation by typing your question below.</p>
            {% endif %}
        </main>
        <form id="chat-form" class="chat-form" autocomplete="off" method="post" action="{{ url_for('chat_post') }}">
            <div class="input-container">
                <input
                    name="query"
                    id="query"
                    type="text"
                    placeholder="Say something..."
                    required
                />
                <button type="submit" class="send-button">âž¤</button>
            </div>
        </form>
    </div>
</body>
</html>
